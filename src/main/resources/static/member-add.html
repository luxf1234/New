<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
<title>信息管理</title>
<style type="text/css"> 
input[type='text']{
	width:300px;
}
</style> 
</head>
<body>
<article class="page-container">

    <form  class="form form-horizontal" method="post" enctype="multipart/form-data" action="">
     
		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>头像:</label>
		<div class="formControls col-xs-8 col-sm-9">
		<input id="file" name="file" type="file"/>
		</div>
	</div>

   </form>
   
	<form class="form form-horizontal" enctype="multipart/form-data" id="form-admin-add">

		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">小区名称:</label>
		<!--<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select id="select" name="com" size="1">
				<option value="汤家锦绣一区">汤家锦绣一区</option>
				<option value="汤家锦绣二区">汤家锦绣二区</option>
				<option value="汤家锦绣三区">汤家锦绣三区</option>	
			</select>
			 </span> 
		</div> -->
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="com" name="com">
		</div>
	</div>
	
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名:</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="userName" name="userName">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系方式:</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="tel" name="tel">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>身份证号:</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text"  placeholder="" id="idcard" name="idcard">
		</div>
	</div>

	
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>车牌号码:</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="car" name="car">
		</div>
	</div>
	
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>住址:</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" placeholder="" name="address" id="address">
		</div>
	</div>


	
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>与户主关系(按户口本):</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="realtive" name="realtive">
		</div>
	</div>
	
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>人员居住类型:</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input  type="radio"   value="0"    name="floatPeople" />人户一致(户籍在本小区内且居住在本小区)</br>
			<input  type="radio"   value="1"    name="floatPeople" />有人无户(户籍在杭州主城区且居住在本小区)</br>
			<input  type="radio"   value="2"    name="floatPeople" />有户无人(户籍在本小区内但不居住在本小区)</br>
			<input  type="radio"   value="3"    name="floatPeople" />流动人口(户籍在其他地方但居住在本小区)</br>
		</div>
	</div>
	
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>户籍所在地:</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input  type="radio"   value="0"    name="pah" />本小区内</br>
			<input  type="radio"   value="1"    name="pah" />杭州主城区(含余杭萧山)</br>
			<input  type="radio"   value="2"    name="pah" />其他
		</div>
	</div>

		<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否居住在本小区:</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input  type="radio"   value="0"    name="nah" />是</br>
			<input  type="radio"   value="1"    name="nah" />否
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3 c-red" style="color:red;"><span class="c-red" >*</span>
			请如实填写,信息为无的项可以为空哦 !否则验证通不过哦!</label>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="button" onclick="psubmit()" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>


<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript" src="lib/ajaxfileupload.js"></script> 

<script type="text/javascript">
function psubmit(){

	var params={
			"com" : $("#com").val(),
			"userName" : $("#userName").val(),
			"tel" : $("#tel").val(),
			"idcard":$("#idcard").val(),
			"car" : $("#car").val(),
			"address":$("#address").val(),
			"floatPeople":$("input[name='floatPeople']:checked").val(),
			"realtive":$("#realtive").val(),
			"pah":$("input[name='pah']:checked").val(),
			"nah":$("input[name='nah']:checked").val()
	}
	
	
	var file = $("#file").val();
	if(file==''){
		alert('请先选择图片');
	}else{
	
		$.get("/member/insert", params, function(data) {
			if(data!=="操作成功"){
				alert(data);
				
			}
		
		});
	    $.ajaxFileUpload({
	    	//4---- url: 'http://localhost:8070/file/upload', 
	    	url: 'https://wasu.minghuisama.com/file/upload/', 
	    	//url:'http://121.43.186.83:8070/file/upload',
	        //type: 'POST',
	        secureuri: false, //一般设置为false
	        fileElementId: 'file', // 上传文件的id、name属性名
	        data: {"idcard":$("#idcard").val()},
	        dataType: 'json', //返回值类型，一般设置为json、application/json
	        //elementIds: elementIds, //传递参数到服务器
	        success: function(data, status){  
	        	alert(data);
	        	
	        },
	        error: function(data, status, e){ 
	        	//alert(data);
	        }
	    });
	}
    //window.location.href='/page/index';
	
}
</script> 
</body>
</html>
